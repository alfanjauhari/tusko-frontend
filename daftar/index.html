<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tumbas Sembako - Daftar Pembeli</title>

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/assets/css/main.css">

    <!-- Application CSS -->
    <link rel="stylesheet" href="/assets/css/app.css">
</head>
<body class="min-h-screen font-sans text-black">
    
    <main class="min-h-screen">
        <div class="signup-box min-h-screen w-full">
            <div class="bg-white text-black w-full lg:w-1/2 flex justify-center lg:justify-start">
                <div class="flex flex-col justify-between items-center w-full min-h-screen">
                    <div class="signup px-6 md:px-24 py-16 md:py-32">
                        <div class="logo flex justify-center lg:justify-start">
                            <img src="/assets/images/logo.png" alt="Logo Tumbas Sembako" class="w-40 -ml-1">
                        </div>
                        <h1 class="text-2xl font-bold leading-none">Daftar Sebagai Pembeli</h1>
                        <hr class="my-3 border-2 border-green-800">
                        <div class="form-signup flex flex-col">
                            <form action="#">
                                <div class="form-group flex flex-col">
                                    <label for="nama" class="text-sm text-black mb-1 text-gray-800">Nama</label>
                                    <input id="nama" type="text" class="bg-gray-300 rounded p-3 focus:outline-none" placeholder="Nama Kamu">
                                </div>
                                <div class="form-group flex flex-col mt-4">
                                    <label for="email" class="text-sm text-black mb-1 text-gray-800">Email</label>
                                    <input id="email" type="email" class="bg-gray-300 rounded p-3 focus:outline-none" placeholder="Email Kamu">
                                </div>
                                <div class="form-group flex flex-col mt-4 mb-4">
                                    <label for="password" class="text-sm text-black mb-1 text-gray-800">Password</label>
                                    <div class="flex justify-between items-center">
                                        <input id="password" type="password" class="bg-gray-300 rounded p-3 focus:outline-none w-full" placeholder="*******">
                                        <button type="button" class="show-password bg-gray-400 p-3 rounded-tl-none rounded-bl-none rounded-tr rounded-br -ml-2 focus:outline-none">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-black">
                                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                                <p class="text-sm text-center">Dengan mendaftar kamu menyetujui <a href="#" class="text-indigo-600">Syarat dan Ketentuan</a></p>
                                <div class="flex justify-center mt-12">
                                    <button type="submit" class="bg-green-700 text-white text-lg tracking-wide font-bold px-10 py-3 shadow-lg hover:bg-green-800 duration-300 focus:outline-none">Daftar Sekarang</button>
                                </div>
                            </form>
                            <div class="other-signup mt-4">
                                <h2 class="text-black font-semibold text-center">
                                    Atau daftar menggunakan :
                                </h2>
                                <div class="flex justify-center items-center mt-2">
                                    <button class="bg-white flex justify-center items-center shadow-lg rounded-full border-2 border-gray-400 px-4 py-2 transition transform hover:scale-105 ease-in duration-300 focus:outline-none">
                                        <svg
                                            width="20"
                                            height="20"
                                            viewBox="0 0 24 24"
                                            fill="none"
                                            xmlns="http://www.w3.org/2000/svg"
                                            >
                                            <path
                                                d="M6 12C6 15.3137 8.68629 18 12 18C14.6124 18 16.8349 16.3304 17.6586 14H12V10H21.8047V14H21.8C20.8734 18.5645 16.8379 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C15.445 2 18.4831 3.742 20.2815 6.39318L17.0039 8.68815C15.9296 7.06812 14.0895 6 12 6C8.68629 6 6 8.68629 6 12Z"
                                                fill="currentColor"
                                            />
                                        </svg>
                                        <span class="ml-2 font-semibold">Google</span>
                                    </button>
                                    <button class="ml-2 bg-white flex justify-center items-center shadow-lg text-white rounded-full bg-blue-700 px-4 py-2 transition transform hover:scale-105 ease-in duration-300 focus:outline-none">
                                        <svg
                                            width="20"
                                            height="20"
                                            viewBox="0 0 24 24"
                                            fill="none"
                                            xmlns="http://www.w3.org/2000/svg"
                                            >
                                            <path
                                                d="M9.19795 21.5H13.198V13.4901H16.8021L17.198 9.50977H13.198V7.5C13.198 6.94772 13.6457 6.5 14.198 6.5H17.198V2.5H14.198C11.4365 2.5 9.19795 4.73858 9.19795 7.5V9.50977H7.19795L6.80206 13.4901H9.19795V21.5Z"
                                                fill="currentColor"
                                            />
                                        </svg>
                                        <span class="ml-2 font-semibold">Facebook</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="seller-signup mt-10 flex justify-center md:justify-end w-full p-6">
                        <div class="flex flex-col md:flex-row items-center">
                            <h2 class="text-black font-semibold text-center">
                                Kamu menjual produk?
                            </h2>
                            <div class="flex justify-center ml-2">
                                <a href="/daftar/penjual.html" class="px-4 py-2 rounded-full bg-green-700 text-white font-semibold tracking-wide transition transform hover:scale-105 ease-in duration-300">Daftar Sebagai Penjual</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/assets/js/app.js"></script>
</body>
</html>
