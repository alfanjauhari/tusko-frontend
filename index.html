<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tumbas Sembako</title>

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/assets/css/main.css">

    <!-- Application CSS -->
    <link rel="stylesheet" href="/assets/css/app.css">
</head>
<body class="min-h-screen flex flex-col py-5 font-sans px-6 md:px-16 lg:px-24">

    <!-- Header Start -->
    <header>
        <nav class="flex flex-col md:flex-row justify-between md:items-center">
            <div class="mobile-menu flex justify-between w-full md:w-auto">
                <!-- Logo Start -->
                <div class="brand-logo lg:mr-10 w-full md:w-auto">
                    <img src="/assets/images/logo.png" class="w-20 lg:w-32" alt="Logo TUSKO">
                </div>
                <!-- Logo End -->

                <!-- Show Menu Start -->
                <button class="menu-toggler block md:hidden">
                    <a href="#" class="bg-gray-400 rounded py-2 px-4 flex justify-between items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu">
                            <line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                        <span class="ml-2 font-semibold">
                            Menu
                        </span>
                    </a>
                </button>
                <!-- Show Menu End -->
            </div>

            <!-- Search Box Start -->
            <form action="#" class="hidden lg:block w-full">
                <div class="flex">
                    <div class="icon py-4 pl-5 pr-0 bg-gray-300">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-500">
                            <circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </div>
                    <input type="text" class="bg-gray-300 py-4 px-4 focus:outline-none w-full" placeholder="Belanja apa hari ini?">
                </div>
            </form>
            <!-- Search Box End -->

            <!-- Login & Register Menu Start -->
            <div class="hidden md:flex justify-between items-center lg:ml-10">
                <a href="#" class="bg-green-700 px-6 py-2 rounded text-white font-semibold hover:bg-green-900 duration-300">Masuk</a>
                <a href="#" class="bg-white ml-4 text-black font-semibold">Daftar</a>
            </div>
            <!-- Login & Register Menu End -->

            <!-- Menu Item Mobile Start -->
            <div class="menu-item hidden sm:hidden flex flex-col items-center p-6 mt-1 bg-white shadow-md">
                <!-- Search Box Mobile Start -->
                <form action="#" class="w-full">
                    <div class="icon py-4 pl-5 pr-0 bg-gray-300 absolute">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-500">
                            <circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </div>
                    <input type="text" class="bg-gray-300 py-4 pl-16 pr-4 focus:outline-none w-full" placeholder="Belanja apa hari ini?">
                </form>
                <!-- Search Box Mobile End -->

                <!-- CTA Mobile Start -->
                <div class="flex flex-col justify-center items-center mt-4">
                    <h3 class="text-sm font-semibold mb-3">Baru menggunakan TUSKO?</h3>
                    <div class="button-login">
                        <a href="#" class="bg-green-700 px-6 py-2 rounded text-white font-semibold hover:bg-green-900 duration-300">Masuk</a>
                        <a href="#" class="bg-white ml-4 text-black font-semibold">Daftar</a>
                    </div>
                </div>
                <!-- CTA Mobile End -->
            </div>
            <!-- Menu Item Mobile End -->
        </nav>
    </header>
    <!-- Header End -->

    <main class="flex-grow mt-16">
        <div class="hero p-8 flex justify-around items-center rounded-lg">
            <div class="hero-text">
                <h1 class="text-4xl font-bold leading-tight text-black mb-3">
                    Penuhi Kebutuhan Kamu<br>Hanya dari Rumah!
                </h1>
                <p class="text-lg text-gray-700">TUSKO akan membantu kamu menyediakan<br>semua kebutuhan pokok dan kebutuhan<br>rumah tangga kamu di masa pandemi virus COVID-19</p>
            </div>
            <div class="hero-image">
                <img src="/assets/images/hero-illustration.svg" alt="Hero Illustration">
            </div>
        </div>
    </main>

    <script src="/assets/js/app.js"></script>
</body>
</html>
